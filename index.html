<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>

  <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>

<body>

  <div id="users-panel">
    <form id="player-form">
      <label for="pname">Player Name:</label>
      <input type="text" id="pname" name="pname"><br><br>
      <input type="submit" value="Create">
    </form>
    <br>
    <br>
    <table id="player-table"></table>
  </div>

  <div id="game-panel">
    <h1 id="game_status">Welcome to Aces Casino</h1>
    <h2>Total: </h2>
    <p id="score_casino">Casino: 0</p>
    <div id="cards_casino" class="card">
    </div>

    <p id="score_player">Player: 0</p>
    <div id="cards_player" class="card">
    </div>
    <br>
    <button id="btn_hit" class="button">HIT</button>
    <button id="btn_stand" class="button">STAND</button>
    <br>
    <br>
    <br>
    <input type="number" id="bet" value="0" placeholder="Enter your bet"></input>
    <br>
    <button id="btn_new_game" class="button">Start Game</button>
  </div>

  <div id="score-panel">
    <ul id="score">
      <h2>Game History</h2>
      <h3>Wins and Loses</h3>
      <p> 0 / 0</p>
      <h3>Last 5 Games</h3>
    </ul>
  </div>
  <script type="text/javascript" src="./src/crud.js"></script>
  <script type="text/javascript" src="./src/section1.js"></script>
  <script type="text/javascript" src="./src/dealer.js"></script>
  <script type="text/javascript" src="./src/events.js"></script>
  <script type="text/javascript" src="./src/section2.js"></script>
  <script type="text/javascript" src="./src/section3.js"></script>
</body>

</html>
